name: Pull Requests

on:
  push:
    branches:
      - v2
  pull_request:
    types:
     - opened
    branches:
      - v2

permissions:
  contents: read
  pull-requests: read

env:
  GO_VERSION: 1.17

jobs:
  build:
    strategy:
      matrix:
        dir: [".", "cmd/depguard"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: go build -v ./...
      working-directory: ${{ matrix.dir }}

    - name: Test
      run: go test -v ./...
      working-directory: ${{ matrix.dir }}

  lint:
    strategy:
      matrix:
        dir: [".", "cmd/depguard"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        working-directory: ${{ matrix.dir }}
